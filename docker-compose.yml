version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
    volumes:
      - ./backend:/app  # Monta el c√≥digo del backend

  frontend:
    build:
      context: ./new_frontend
      dockerfile: Dockerfile.frontend.dev  # Usaremos uno nuevo
    ports:
      - "5173:5173"
    working_dir: /app
    volumes:
      - ./new_frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    
  db:
    image: postgres:15
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 15s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
